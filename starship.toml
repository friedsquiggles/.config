# Get editor completions based on the config schema "$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$os$sudo$directory\
$all\
$character
"""

palette = 'custom'

[palettes.custom]
mauve = '#c6a0f6'

[character]
disabled = false
success_symbol = '[  ï’‰ ó°…‚ ](bold green)'
error_symbol = '[  ï’‰ ó°…‚ ](bold red)'

[cmd_duration]
disabled = true

[directory]
disabled = false
truncation_length = 8
truncation_symbol = '.../'
style = 'bold underline mauve'
read_only = " ó°Œ¾"

[docker_context]
disabled = false
format = '[ó°¡¨ $context ](blue bold)'

[fill]
disabled = true
symbol = ' '

[git_branch]
disabled = false
truncation_length = 12
truncation_symbol = '...'

[git_commit]
disabled = false
commit_hash_length = 6
tag_symbol = 'ğŸ”– '

[git_state]
disabled = false
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

